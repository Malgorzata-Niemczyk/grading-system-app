<form class="add-form__wrapper" #gradesForm="ngForm" (ngSubmit)="onSubmit(); gradesForm.reset()">
    <label for="min-percentage">Percent from (%):</label>
    <input type="number" min="0" max="100" name="minPercentage" [(ngModel)]="minPercentage" placeholder="Add percentage..." required>
    <label for="max-percentage">Percent to (%):</label>
    <input type="number" min="0" max="100" name="maxPercentage" [(ngModel)]="maxPercentage" placeholder="Add percentage..." required>
    <label for="symbolicGrade">Grade:</label>
    <select id="symbolicGrade" name="symbolicGrade" [(ngModel)]="symbolicGrade" required>
        <option value="" disabled selected>- Select a grade -</option>
        <option value="A - Excellent">A - Excellent</option>
        <option value="B - Very Good">B - Very Good</option>
        <option value="C - Good">C - Good</option>
        <option value="D - Satisfactory">D - Satisfactory</option>
        <option value="E - Poor">E - Poor</option>
        <option value="F - Failing">F - Failing</option>
    </select>
    <button type="submit">
        <fa-icon [icon]="faSave"></fa-icon> 
        Save Grade
    </button>
</form>
